<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组常用方法</title>
</head>
<body>
<script type="text/javascript">
    /*
    *5. 用数组的相关方法实现以下业务需求
	      公司前后招聘了10个员工(性别,年龄, 月薪各不相同),有以下需求
	1). 列表显示所有员工的所有信息
	2). 对员工进行年薪降序列表显示
	3). 得到男员工的总月薪
	4). 查找一个月薪只比1200高一点点的员工
	5). 查找出所有月薪高于1200的员工
	6). 列表显示所有员工的姓名/性别和年薪
    * */
    const employees = [
        {name: 'A', sex: '男', age: 21, salary: 10000},
        {name: 'B', sex: '女', age: 25, salary: 12000},
        {name: 'C', sex: '男', age: 24, salary: 13000},
        {name: 'D', sex: '男', age: 24, salary: 12500},
        {name: 'E', sex: '女', age: 21, salary: 14000},
        {name: 'F', sex: '男', age: 24, salary: 16000},
        {name: 'G', sex: '男', age: 23, salary: 9000},
        {name: 'H', sex: '女', age: 21, salary: 11000},
        {name: 'I', sex: '男', age: 23, salary: 13200},
        {name: 'J', sex: '男', age: 23, salary: 15000}
    ]
    //1). 列表显示所有员工的所有信息
    /*employees.forEach(item=>{
        console.log(item)
    })*/
    //2). 对员工进行年薪降序列表显示
    const employee=employees.sort((e1,e2) =>e2.salary-e1.salary)
    console.log(employee);
    // 3). 得到男员工的总月薪
    const e=employees.reduce((preTotal,e)=>preTotal+(e.sex==='男'? e.salary:0),0)
    console.log(e);
    // 4). 查找一个月薪只比1200高一点点的员工
    const k=employees.find(e=>e.salary>12000&&e.salary<14000)
    console.log(k);
    // 5). 查找出所有月薪高于1200的员工
    const h= employees.filter(item=>item.salary>12000)
    console.log(h);
    // 6). 列表显示所有员工的姓名/性别和年薪
    const l=employees.map((item,index)=>({'姓名/性别':`${item.name}/${item.sex}`,'年薪':item.salary*12}))
    console.log(l);
</script>
</body>
</html>
